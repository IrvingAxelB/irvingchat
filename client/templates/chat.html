<div ng-controller="UserController">
  
  <div ng-repeat="currentUser in messages">
    <p>{{currentUser.name}}: {{currentUser.text}}</p>
  </div>
  
  <input type='text' ng-model="nameInput">
  <input type='text' ng-model="messageInput">
  
  <button ng-click="sendMessage(nameInput, messageInput)">Send</button>

</div>
  
<div ng-controller="LogoutController">
  <button ng-click="logout()">Logout</button>
</div>
