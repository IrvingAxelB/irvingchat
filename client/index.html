<doctype! html>
<html>
<head>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="app.js"></script>
</head>
<body>

  <div ng-app="irvingchat" ng-controller="UserController as user">

    <div ng-repeat="currentUser in messages">
      <p>{{currentUser.name}}: {{currentUser.text}}</p>
    </div>
    
    <input type='text' ng-model="user.nameInput">
    <input type='text' ng-model="user.messageInput">
    

    <button ng-click="sendMessage(user.nameInput, user.messageInput)">Send</button>
  </div>

</body>
</html>
